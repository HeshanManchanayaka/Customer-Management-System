<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-menu">
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4" id="content-area">
            <h2 class="mb-4 text-center">Delete User</h2>
            
            <form class="d-flex mb-4" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter id" aria-label="Search" id="txtId">
                <input type="button" value="Search" class="btn btn-primary" onclick="searchCustomer()">
            </form>
            
            <form>  
                <div class="mb-3 row">
                    <label for="txtName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Name" id="txtName">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="txtAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Address" id="txtAddress">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="txtSalary" class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Salary" id="txtSalary">
                    </div>
                </div>
            </form>
            <input type="button" value="Delete User" class="btn btn-primary" onclick="deleteCustomer()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="delete.js"></script>
</body>

</html>
